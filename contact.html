<head>
    <meta charset="UTF-8">

    <title>FlavorFusion</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <a class="navbar-brand" href="index.html"><span>Flavor</span>Fusion</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="menu.html">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
     <!-- Contact Section -->
    <main class="container mt-5"></main>
        <section class="contact py-5">
            <div class="container">
                <h2 class="text-center">Contact Us</h2>
                <p class="text-center">Send us a messege and we'll get back to you as soon as possible. Looking forward to hearing from you!</p>
                <div class="col-md-6 mb-4 form-body">
                    <div class="card shadow">
                        <div class="card-body">
                        <h5 class="card-title">Send Us a Messege</h5>
                            <form>
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="Your Name">
                                </div>
                                    <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="text" class="form-control" id="email" placeholder="Your Email">
                                </div>
                                <div class="form-group">
                                    <label for="messege">Messege</label>
                                    <textarea class="form-control" id="messege" placeholder="Your Messege"></textarea>
                                </div>
                                    <button type="submit" class="btn btn-warning">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <h5>Address</h5>
                        <p>123 Main St, City, Country</p>
                    </div>
                    <div class="col-md-6">
                        <h5>Phone</h5>
                        <p>(123) 456-7890</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">

</html>
